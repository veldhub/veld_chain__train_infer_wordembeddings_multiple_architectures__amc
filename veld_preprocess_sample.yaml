x-veld:
  chain:
    description: "takes a random sample of lines from a txt file. Randomness can be set with a seed
      too"
    topic: 
      - "NLP"
      - "Preprocessing"
      - "ETL"

services:
  veld_preprocess_sample:
    extends:
      file: ./code/veld_code__nlp_generic_preprocessing/veld_preprocess_sample.yaml
      service: veld_preprocess_sample
    volumes:
      - ./data/veld_data__amc_we_training_data/203_vert_rftt_inhalt_nodup__uniq__stripped/:/veld/input/:z
      - ./data/veld_data__amc_we_training_data/203_vert_rftt_inhalt_nodup__uniq__stripped__sampled/:/veld/output/data/:z
    environment:
      in_file: "data.txt"
      out_file: "data.txt"
      out_data_description: "1% of AMC"
      percentage_sample: 1
      sample_random_seed: 42

